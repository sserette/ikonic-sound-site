    <!-- Blogger API -->
    <script>
	    function handleResponse(response) {
	            for(i in response.items) {
                    var content = response.items[i].content;
                    var parsedImage = '';
                    var imgPos1 = content.indexOf("src=");
                    var imgPos2;
                    for(var j = imgPos1; j < content.length; j++) {
                        if(content.slice(j, j+4) == ".jpg") {
                            imgPos2 = j+5;
                            break;
                        }
                    }
                    parsedImage = content.slice(imgPos1, imgPos2);
                    $("#post-title-" + (i+1) ).append(response.items[i].title);
                    var large = '<div class="col-md-4 col-sm-6 portfolio-item"><a href="#newsModal' + (i+1) + '" class="portfolio-link" data-toggle="modal"><div class="portfolio-hover"><div class="portfolio-hover-content"><i class="fa fa-comments fa-3x"></i></div></div><img class="img-news img-responsive" ' + parsedImage + ' /></a><h4 class="service-heading">' + response.items[i].title + '</h4></div>';
                    var modal = '<div class="portfolio-modal modal fade" id="newsModal' + (i+1) + '" tabindex="-1" role="dialog" aria-hidden="true"><div class="modal-content"><div class="close-modal" data-dismiss="modal"><div class="lr"><div class="rl"></div></div></div><div class="container"><div class="row"><div class="col-lg-8 col-lg-offset-2"><div class="modal-body"><h2>' + response.items[i].title + '</h2>' + response.items[i].content + '<button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> Close Post</button></div></div></div></div></div></div>';
                    $("#modal-list").append(modal);
                    $("#news-list").append(large);
                    var maxHeight = Math.max.apply(null, $("div.portfolio-item").map(function ()
                    {
                        return $(this).height();
                    }).get());
                    $(".portfolio-item").height(maxHeight);
  	            }
  	            if(response.nextPageToken){
  	                if(response.nextPageToken == "CgkIChiAjr2XyCoQpKiL-6fGu8BS"){
  	                    return;
  	                }
  	                var URL = "https://www.googleapis.com/blogger/v3/blogs/5945013408782013476/posts?callback=handleResponse&key=AIzaSyDd6nBWl3vnvPFehnLysQe7NxdYofbpAvM&pageToken=";
                    URL = URL + response.nextPageToken;
                    $.get(URL);
  	            }
	    }
    </script>
